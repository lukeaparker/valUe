{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between">
  <h1>Dashboard</h1>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>

</div>




<!-- Modal -->

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div>
        <h5 class="modal-title" id="exampleModalLongTitle">Add Value</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </div>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <div class="form-group">
            <form>
            <label class="col-form-label col-form-label-sm" for="inputSmall">Value Tag</label>
              <input class="form-control form-control-sm" type="text" placeholder="#value tag" id="inputSmall">

            </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Preview</button>
        <button type="button" class="btn btn-primary">Add Value</button>
      </form>
      </div>
    </div>
  </div>
</div>


<hr />
{% if values %}
<div class="card-columns">
  {% for value in values %} {% include "partials/card.html" %} {% endfor %}
</div>
{% else %}
<div class="alert alert-primary" role="alert"></div>
{% endif %} {% endblock %}
