{% extends "base.html" %} {% block content %}

<div class="d-flex justify-content-between">
  <!-- Button trigger modal -->
<h2>Dashboard</h2>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong"></button>
</div>





<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="get" action="{% url 'nonprof_list' %}" class="mx-auto">
          {% csrf_token %}
        <div class="col-8">
          <label for="id_username">Value</label>
          <input class="form-control" type="text" name="search" id="id_username" required>
      </div>      </div>
      <div class="modal-footer">
          <input type="submit" value="nonprof_list" class="btn btn-success">
        </form>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<hr />
{% if values %}
<div class="card-columns">
  {% for value in values %} {% include "partials/value_card.html" %} {% endfor %}
</div>
{% else %}
<div class="alert alert-primary" role="alert"></div>
{% endif %} {% endblock %}
